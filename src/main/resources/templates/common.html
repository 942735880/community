<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社区论坛</title>
</head>
<body>
    <!--头部公共部分-->
    <div id="head">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">社区论坛</span>
                </button>
                <a class="navbar-brand" th:href="@{/}">社区论坛</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" th:action="@{/}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="questionName" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/publish}">发帖</a></li>
                    <li th:if="${session.user == null}"><a data-toggle="modal" data-target="#myModal" data-backdrop="false">登录</a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[${session.user.name}]]<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/profile/replies}" th:text="未读消息 + ${session.unReadCount}"></li>
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a th:href="@{/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document" style="margin-top: 200px;width: 300px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">登录注册</h4>
                    </div>
                    <div class="modal-body" style="text-align:center">
                        <a th:href="@{https://gitee.com/oauth/authorize(client_id='1b3234a7df41c37c0f0af9abe08de5b96f6d0578fcad8aed24b63321bdd70251',redirect_uri='http://localhost:8080/GiteeCallback',response_type='code')}">
                            <img src="images/gitee.png">
                        </a>
                        <a th:href="@{https://github.com/login/oauth/authorize(client_id='87da116e4ac1bacdffcd',redirect_uri='http://localhost:8080/GitHubCallback',scope='user',state=1)}">
                            <img src="images/github.png">
                        </a>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
    <!--公共js、css-->
    <div id="resource">
        <script src="/js/jquery-3.5.1.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/css/community.css">
        <script src="/js/community.js"></script>
        <script src="/js/moment.js"></script>
        <!--markdown需要的js和css-->
        <link rel="stylesheet" href="/css/editormd.min.css">
        <link rel="stylesheet" href="/css/editormd.preview.min.css">
        <script src="/js/editormd.min.js" type="application/javascript"></script>
        <script src="/js/moment.js" type="application/javascript"></script>
        <script src="/js/lib/marked.min.js"></script>
        <script src="/js/lib/prettify.min.js"></script>
    </div>
    <!--公共页脚部分-->
    <div id="foot" class="footer">
        <div>Copyright © 2021  ICP备888888号 · All Rights Reserved Powered By JoeShan</div>
    </div>
</body>
</html>
